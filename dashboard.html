<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnLab Request Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("images/dashboard-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #requestCount {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ffd966;
    }

    /* Filter Buttons */
    .filter-buttons {
      margin-bottom: 20px;
    }

    .filter-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #0059b3;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .filter-buttons button:hover {
      background-color: #003d80;
      color: white;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background: rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    td.status {
      cursor: pointer;
      transition: 0.3s;
    }

    td.status.completed {
      color: #00ff99;
      font-weight: bold;
    }

    .btn-clear {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: white;
      color: #0059b3;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-clear:hover {
      background-color: #003d80;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ LearnLab Request Dashboard</h1>
  <p id="requestCount">Total Requests: 0</p>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterRequests('all')">Show All</button>
    <button onclick="filterRequests('Pending')">Pending Only</button>
    <button onclick="filterRequests('Completed')">Completed Only</button>
  </div>

  <table id="requestTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Grade</th>
        <th>Subject</th>
        <th>Pages</th>
        <th>Summary Type</th>
        <th>Due Date</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Requests will load here -->
    </tbody>
  </table>

  <button class="btn-clear" onclick="clearRequests()">Clear All Requests</button>

 <script>
async function loadRequests() {
  const tableBody = document.querySelector("#requestTable tbody");
  tableBody.innerHTML = "<tr><td colspan='9'>Loading...</td></tr>";

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbzwN1HnijsOxAe748w9bHvbGPuSNdyyMoXdpyY2PDhk0QsmyaedmySkSZf6k_E3dH09/exec");
    const data = await res.json();

    if (!data.length) {
      tableBody.innerHTML = "<tr><td colspan='9'>No requests found</td></tr>";
      return;
    }

    tableBody.innerHTML = "";
    data.forEach(r => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${r["name"] || ""}</td>
        <td>${r["email"] || ""}</td>
        <td>${r["grade"] || ""}</td>
        <td>${r["subject"] || ""}</td>
        <td>${r["pages"] || ""}</td>
        <td>${r["summaryType"] || ""}</td>
        <td>${r["dueDate"] || ""}</td>
        <td>${r["price"] || ""}</td>
        <td><span style="color:orange;font-weight:bold;">Pending</span></td>
      `;
      tableBody.appendChild(row);
    });
  } catch (err) {
    console.error("Error:", err);
    tableBody.innerHTML = "<tr><td colspan='9'>Error loading data</td></tr>";
  }
}

// Optional: manual refresh button
function refreshDashboard() {
  loadRequests();
}

loadRequests();
</script>
</body>
</html>
